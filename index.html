<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Project One</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="container">
      <div class="info-panel">

        <div id="turn">
          Whose Turn is it?

        </div>
        <div id="timer">
          Time Left:

        </div>
        <div id="score">
          Player One:
          <br>
          Player Two:
        </div>

      </div>

      <div class="game-board">

        <div class="top-player">
          PLAYER ONE
          <span id="top-right"><img src="img/tright-one.png" alt=""></span>
          <span id="top-left"><img src="img/tleft-one.png" alt=""></span>
        </div>

        <button> Begin Game! </button>
        <button id="reload"> Reload Game! </button>



        <div class="bottom-player">
          PLAYER TWO
            <span id="bottom-left"><img  src="img/bleft-one.png" alt=""></span>
            <span id="bottom-right"><img  src="img/bright-one.png" alt=""></span>
        </div>
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.js" charset="utf-8"></script>
    <script src="apps.js" charset="utf-8"></script>
  </body>
</html>
