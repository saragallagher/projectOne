<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Project One</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="container">
      <div class="info-panel">
        <button> Begin Game! </button>
        
        <div id="turn">
          Whose Turn is it?

        </div>
        <div id="timer">
          Time Left:

        </div>
        <div id="score">
          Player One:
          <br>
          Player Two:


        </div>

      </div>

      <div class="game-board">
        <div class="top-player">
          <img src="img/tright-one.png" alt="">
          <img src="img/tleft-one.png" alt="">

        </div>

        <div class="bottom-player">
          <img src="img/bleft-one.png" alt="">
          <img src="img/bright-one.png" alt="">


        </div>
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.js" charset="utf-8"></script>
    <script src="apps.js" charset="utf-8"></script>
  </body>
</html>
