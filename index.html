<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Project One</title>
    <link href="https://fonts.googleapis.com/css?family=Oswald" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="container">
      <div class="info-panel">

        <div id="turn">
          Whose Turn is it?

        </div>
        <!-- <div id="round">
          Round 1
        </div> -->
        <div id="timer">
          Time Left:

        </div>
        <div id="score">
          Player One:
          <br>
          Player Two:
        </div>
        <div id="rules">
          Rules For This Game:
          <ol>
          <li> Each Player Takes Turns Tapping a Hand</li>
          <li> Left can only Tap Left</li>
          <li> Right can only Tap Right</li>
          <li> You can skip a turn to distribute your fingers</li>
          <!-- <li>Best 2 out of 3 Wins!</li> -->
          <li> First Player to hit 5 on Both Hands Looses</li>
        </div>

      </div>

      <div class="game-board">

        <div class="top-player">
          Player One
          <span id="top-right"><img src="img/tright-one.png"></span>
          <span id="top-left"><img src="img/tleft-one.png"></span>
        </div>

        <button id="start"> Begin Game! </button>
        <button id="reload"> Reload Game </button>
        <button id="distribute"> Distribute </button>



        <div class="bottom-player">
          Player Two
            <span id="bottom-left"><img  src="img/bleft-one.png" alt=""></span>
            <span id="bottom-right"><img  src="img/bright-one.png" alt=""></span>
        </div>
      </div>
    </div>

    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.js" charset="utf-8"></script>
    <script src="apps.js" charset="utf-8"></script> -->
    <script src="main.js" charset="utf-8"></script>
  </body>
</html>
